<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Películas</title>
    <!--vincular Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/assets/styles/estilos.css" />

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Catalogo de Películas</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            id="searchInput"
            placeholder="Buscar películas por titulo, año de estreno o genero"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <!--Contenido principal-->

      <h2>Películas en Cartelera</h2>
      <div class="row" id="movieList"></div>

      

      <!--Footer-->
      <footer class="bg-dark text-white text-center">
        <div class="container">
          <p>&copy; 2024 Catalogo de Películas</p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
